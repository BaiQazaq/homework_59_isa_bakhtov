{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="container">
        <div class='link'>
            {% block link %}{% endblock %}
        </div>
    </div>
    <title>{% block title%} Tasks {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    
    <div class="container">
        <div class="header">
                {% block header %}{%endblock%}
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
